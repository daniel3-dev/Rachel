  </head>
  <body>

    <section class="one">
      <nav class="flex">
        <h1 class="windsor">Rachel</h1>
        <div class="flex nav-right">
          <p class="windsor">ABOUT</p>
          <p class="windsor">PORTFOLIO</p>
          <p class="windsor">PROJECTS</p>
          <p class="windsor">BLOG</p>
          <p class="windsor">STUDIO</p>
        </div>
        <div class="outer-menu">
          <input class="checkbox-toggle" type="checkbox" />
          <div class="hamburger">
            <div></div>
          </div>
          <div class="menu">
            <div>
              <div>
                <ul>
                  <li><a href="#" class="windsor">ABOUT</a></li>
                  <li><a href="#" class="windsor">PORTFOLIO</a></li>
                  <li><a href="#" class="windsor">PROJECTS</a></li>
                  <li><a href="#" class="windsor">BLOG</a></li>
                  <li><a href="#" class="windsor">STUDIO</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="one-inner">
        <div class="portrait"></div>
        <div class="portrait-details">
          <h1 class="windsor">Rachel <br />Young</h1>
          <div class="circle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              width="300px"
              height="300px"
              viewBox="0 0 300 300"
              enable-background="new 0 0 300 300"
              xml:space="preserve"
            >
              <defs>
                <path
                  id="circlePath"
                  d=" M 150, 150 m -60, 0 a 60,60 0 0,1 120,0 a 60,60 0 0,1 -120,0 "
                />
              </defs>
              <circle cx="150" cy="100" r="75" fill="none" />
              <g>
                <use xlink:href="#circlePath" fill="none" />
                <text fill="#000">
                  <textPath xlink:href="#circlePath">
                    SHOOT FOR THE STARS SHOOT FOR THE STARS
                  </textPath>
                </text>
              </g>
            </svg>
          </div>
        </div>
      </div>
    </section>
